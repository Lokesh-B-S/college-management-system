<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Allotment</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <form th:action="@{${#request.isUserInRole('PRINCIPAL')} ? '/admin/courseFacultyEdit' : '/hod/courseFacultyEdit'}" method="post">

        <table width="100%">
            <tr>

                <td align="left">
                    <a th:if="${#request.isUserInRole('PRINCIPAL')}"  th:href="@{/admin/listCourseFaculty}" class="btn btn-primary" role="button">View Allotments</a>
                    <a th:if="${#request.isUserInRole('DEPT_HEAD')}"  th:href="@{/hod/listCourseFaculty}" class="btn btn-primary" role="button">View Allotments</a>

                </td>

                <td align="right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/home}" class="btn btn-danger" role="button">Cancel</a>
                </td>

            </tr>
        </table>

        <table border="0" width="80%">
            <tr>
                <td><input th:type="hidden" name="courseFacultyId" th:field="${courseFaculty.courseFacultyId}"/>
                    <div class="form-group">
                        <label> Program: </label>
                        <select class="form-control" id="program" name="program.programId">
                            <option th:each="program : ${programs}" th:value="${program.programId}" th:text="${program.programName}"></option>
                        </select>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label> Department: </label>
                        <select class="form-control" id="department" name="department.departmentId">
                            <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                        </select>
                    </div>

                </td>

            </tr>
            <tr>
                <td><input th:type="hidden" name="courseFacultyId" th:field="${courseFaculty.courseFacultyId}"/>
                    <div class="form-group">
                        <label> Semester: </label>
                        <select class="form-control" id="semester" name="semester.semId">
                            <option th:each="semester : ${semesters}" th:value="${semester.semId}" th:text="${semester.sem}"></option>
                        </select>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label> Section: </label>
                        <select class="form-control" id="section" name="section.sectionId">
                            <option th:each="section : ${sections}" th:value="${section.sectionId}" th:text="${section.sec}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input th:type="hidden" name="courseFacultyId" th:field="${courseFaculty.courseFacultyId}"/>
                    <div class="form-group">
                        <label> Course: </label>
                        <select class="form-control" id="course" name="course.courseId">
                            <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
                        </select>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label> Faculty: </label>
                        <select class="form-control" id="faculty" name="faculty.id">
                            <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
                        </select>
                    </div>
                </td>


            </tr>
        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
