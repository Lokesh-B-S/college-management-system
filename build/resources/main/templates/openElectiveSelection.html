    <form th:action="@{${#request.isUserInRole('PRINCIPAL')} ? '/admin/selectOpenElective' : '/hod/selectOpenElective'}" th:object="${batchYearDeptProgramSem1}" method="post">

                        <label>Select Semester: </label>
                        <select class="form-control" id="semester" name="semester.semId">

                        </select>
                    </div>

                <td> &nbsp</td>
