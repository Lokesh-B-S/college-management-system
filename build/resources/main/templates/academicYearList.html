<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Academic Years</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>Academic Years</h1>

    <p>
        <a href="/hod/editAcademicYear" th:href="@{/hod/editAcademicYear}">Create</a>
    </p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Academic Year </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="academicYear : ${academicYearList}">
            <td th:text="${academicYear.id}">1</td>
            <td th:text="${academicYear.year}">Test</td>
            <td>
                <a href="/hod/editAcademicYear/1" th:href="@{/hod/editAcademicYear/__${academicYear.id}__}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/hod/deleteAcademicYear/1" th:href="@{/hod/deleteAcademicYear/__${academicYear.id}__}">Delete</a>
                <!--<a href="/subjectTypeDelete/1" th:href="@{/subjectTypeDelete/__${subjectType.subjectTypeId}__}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
