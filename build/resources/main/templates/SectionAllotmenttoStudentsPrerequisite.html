            </tr>

                        </select>
                    </div>
                </td>
                <td> &nbsp</td>

                <td>
                    <div class="form-group">
                        <label for="term.id">Select Term: </label> <br>
                        <select class="form-control" id="term" name="term">
                            <option th:each="term : ${terms}" th:value="${term.id}" th:text="${term.termDate}"
                                    id="term.id"> term </option>
                        </select>
                    </div>
                </td>
            </tr>
