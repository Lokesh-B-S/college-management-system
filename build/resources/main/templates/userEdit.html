<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>College</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <form action="/admin/userEdit" th:action="@{/admin/userEdit}" method="post">

    <table width="100%">
        <tr>
            <td align="right">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
            </td>
        </tr>
    </table>

        <table border="0" width="80%">
            <tr>
                <td><input th:type="hidden" name="userId" th:field="${user.userId}"/>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" th:field="${user.firstName}"
                               placeholder="First Name"/>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="${user.lastName}"
                               placeholder="Last Name"/>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label for="emailId">E Mail </label>
                        <input type="text" class="form-control" id="emailId" th:field="${user.emailId}"
                               placeholder="E-Mail Id"/>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label for="loginId">Login Id </label>
                        <input type="text" class="form-control" id="loginId" th:field="${user.loginId}"
                               placeholder="Login Id"/>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label> College Id </label>
                        <select class="form-control" th:field="*{user.CollegeId}">
                            <option th:each="College : ${Colleges}" th:value="${College.CollegeId}" th:text="${College.CollegeName}"
                                    id="College.CollegeId"> College </option>
                        </select>
                    </div>
                </td>

                <td> &nbsp;</td>

                <td>
                    <div class="form-group">
                        <label> Department Id </label>
                        <select class="form-control" th:field="*{user.departmentId}">
                            <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"
                                    id="department.departmentId"> Department </option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="form-group">
                        <label for="startDate"> Start Date </label>
                        <input type="date" class="form-control" id="startDate" th:field="${user.startDate}"
                               placeholder="Start Date" dataformatas=""/>

                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label for="endDate"> End Date </label>
                        <input type="date" class="form-control" id="endDate" th:field="${user.endDate}"
                               placeholder="End Date"/>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <div class="form-group">
                        <label for="address"> Address </label>
                        <input type="text" class="form-control" id="address" th:field="${user.address}"
                               placeholder=" Address "/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
