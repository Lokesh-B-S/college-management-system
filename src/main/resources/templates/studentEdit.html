<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>Student</h1>

    <form class="form-group" action="/studentEdit" th:action="@{/studentEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${student.id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="${student.name}" />
        </div>
        <div class="form-group">
            <label for="fatherName">Father Name</label>
            <input type="text" class="form-control" id="fatherName" th:field="${student.fatherName}"/>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label><br>
            <input  type="radio" th:field="*{student.gender}" value="Male" id="gender"/><label th:text="Male">M</label>
            <input  type="radio" th:field="*{student.gender}" value="Female"/><label th:text="Female">F</label>
        </div>

        <div class="form-group">
            <label for="state"> State </label> <br>
            <select th:field="*{student.state}">
                <option th:each="state : ${states}" th:value="${state}" th:text="${state}" id="state">State</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
