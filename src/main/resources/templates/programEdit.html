<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Program</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <form action="/admin/editProgram" th:action="@{/admin/editProgram}" method="post">

        <table width="100%">
            <tr>
                <td align="left">
                    <a href="/admin/listPrograms" th:href="@{/admin/listPrograms}" class="btn btn-primary" role="button">View Programs</a>
                </td>

                <td align="right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
                </td>
            </tr>
        </table>

        <table border="0" width="80%">
            <tr>
                <td>
                    <div class="form-group">
                        <label> Select Department: </label>
                        <select class="form-control" id="department" name="department.departmentId">
                            <option th:each="department : ${departments}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                        </select>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td><input th:type="hidden" name="programId" th:field="${program.programId}"/>
                    <div class="form-group">
                        <label for="programName">Program Name</label>
                        <input type="text" class="form-control" id="programName" th:field="${program.programName}"
                               placeholder="Ex:- B.E,MTech..."/>
                    </div>
                </td>
                <td> &nbsp;</td>
                <td>
                    <div class="form-group">
                        <label for="programCode">Program Code</label>
                        <input type="text" class="form-control" id="programCode" th:field="${program.programCode}"
                               placeholder="Program Code"/>
                    </div>
                </td>
            </tr>

        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
