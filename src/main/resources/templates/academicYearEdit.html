<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Academic Year</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <form action="/hod/editAcademicYear" th:action="@{/hod/editAcademicYear}" method="post">

        <table width="100%">
            <tr>
                <td align="left">
                    <a href="/hod/listAcademicYears" th:href="@{/hod/listAcademicYears}" class="btn btn-primary" role="button">View Academic Years</a>
                </td>

                <td align="right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
                </td>
            </tr>
        </table>

        <table border="0" width="80%">
            <tr>
                <td><input th:type="hidden" name="id" th:field="${academicYear.id}"/>
                <td>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" name="year" th:field="${academicYear.year}"
                               placeholder="Ex:- 2022-23 "/>
                    </div>
                </td>
            </tr>

        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
