            <th>Reg no.</th>
            <th>USN</th>
            <th>Name</th>
            <th>Father Name</th>
            <th>Gender</th>
            <th>Category</th>
            <th>Quota</th>
            <th th:if="${#request.isUserInRole('DEPT_HEAD')}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, rowStat : ${studentList}">
            <td th:text="${rowStat.count}">1</td>
            <td th:text="${student.regNumber}">Test</td>
            <td th:text="${student.usn}">Test</td>

        </tr>
