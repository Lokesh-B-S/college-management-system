<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Subject Type</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <form action="/subjectTypeEdit" th:action="@{/subjectTypeEdit}" method="post">

    <table width="100%">
        <tr>
            <td align="right">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/home}" class="btn btn-danger" role="button">Cancel</a>
            </td>
        </tr>
    </table>

        <table border="0" width="80%">
            <tr>
                <td><input th:type="hidden" name="subjectTypeId" th:field="${subjectType.subjectTypeId}"/>
                    <div class="form-group">
                        <label for="subjectTypeName">Subject Type Name</label>
                        <input type="text" class="form-control" id="subjectTypeName" th:field="${subjectType.subjectTypeName}"
                               placeholder="Subject Type (Theory, Practical, Seminar)"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
