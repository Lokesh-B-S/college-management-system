<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">

        <table width="100%">
            <tr>
                <td align="left">

                </td>

                <td align="right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
                </td>
            </tr>
        </table>

        <table border="0" width="80%">

                        <input type="text" class="form-control" id="teachingDepartmentName" name="teachingDepartmentName" th:field="${teachingDepartment.teachingDepartmentName}"

                    </div>
                </td>
                <td>&nbsp;</td>

                <div class="form-group">
                    <label for="teachingDepartmentCode">Teaching Department Code/Short Name</label>
                    <input type="text" class="form-control" id="teachingDepartmentCode" name="teachingDepartmentCode" th:field="${teachingDepartment.teachingDepartmentCode}"

                </div>
                </td>

<div th:replace="fragments/footer :: footer"/>

</html>
